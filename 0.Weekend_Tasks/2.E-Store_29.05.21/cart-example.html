<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="cart-item1" class="cart-item row border border-info align-items-center my-3 p-2">
            <div class="col">
                <a href="product1.html">
                    <img class="img-fluid w-75" src="img/men.jpg" alt="">
                </a>
            </div>
            <div class="col">
                <span>Product Name</span>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col"><button class="add-amount btn btn-info">+</button></div>
                </div>
                <div class="row">
                    <div class="col"><span class="product-amount">2</span></div>
                </div>
                <div class="row">
                    <div class="col"><button class="minus-amount btn btn-info">-</button></div>
                </div>
            </div>
            <div class="col">
                <span class="product-price">10</span><span> $</span>
            </div>
            <div class="col">
                <span class="product-mult-price">20</span><span> $</span>
            </div>
            <div class="col">
                <button class="remove-btn btn btn-danger">Remove</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="js/main-example.js"></script>
</body>

</html>
