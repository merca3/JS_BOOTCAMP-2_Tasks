<body>

    <div class="border-bottom border-warning">
        <header class="d-flex flex-wrap justify-content-between align-items-center mx-5">
            <a href="index.html " class="d-flex align-items-center me-auto logo ">
                <img src="img/Logo.png" alt="logo ">

            <ul class="nav">
                <li class="nav-item fw-bold btn btn-outline-warning mx-1"><a href="index.html " class="nav-link text-dark text-center">Home</a></li>
                <li class="nav-item fw-bold btn btn-outline-warning mx-1"><a href="pricing.html" class="nav-link text-dark text-center">Pricing</a></li>
                <li class="nav-item fw-bold btn btn-warning mx-1"><a href="register.html " class="nav-link text-dark text-center">Register</a></li>
                <li class="nav-item fw-bold btn btn-outline-warning mx-1"><a href="login.html" class="nav-link text-dark">Login</a></li>
            </ul>
        </header>
    </div>

    <div class="container text-dark mt-5">
        <h3 class="mb-5">Register:</h3>
        <div class="row d-flex justify-content-between">
            <div class="col-5">
                <form class="g-3" id="register-form" action="">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username*" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password*" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password-repeat" name="passwordrepeat" placeholder="Repeat Password*" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="first-name" name="firstname" placeholder="First Name*" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="select-country" name="selectcountry" required>
                    <option selected disabled>Country*</option>
                    <option>Latvia</option>
                    <option>Lithuania</option>
                    <option>Estonia</option>
                    <option>Other</option>
                </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions*</label>
                            <input class="form-check-input" type="checkbox" name="checkbox" id="invalidCheck2" required>
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <input class="fw-bold btn btn-warning submit" type="submit" value="Submit form"></input>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <img class="img-fluid rounded border" src="img/cat2.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="my-5"></div>
